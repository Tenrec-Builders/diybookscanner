    title: Bienvenido a la comunidad de escáneres de libros DIY
    text: "Somos una comunidad de personas que construyen escáneres de libros 'Do It Yourself'. Nos hicimos cargo de la preservación de libros, y la tomamos en nuestras propias manos. Somos el puente faltante entre las estanterías de tu biblioteca y tu e-reader. ¡Únete! Involúcrate <a href='http://www.instructables.com/id/Bargain-Price-Book-Scanner-From-A-Cardboard-Box/'>probando construir un escáner simple</a>, <a href='http://store.diybookscanner.org'>construyendo un kit</a>, o <a href='http://www.diybookscanner.org/forum/viewtopic.php?f=17&t=788'>explorando los límites de las tecnologías de digitalización</a>. Si tus dudas no pueden ser respondidas mediante la lectura, escribinos un correo electrónico a: diybookscanner [at] gmail.com."
  -
    title: ¿Qué es un escáner de libros?
    text: "Un escáner de libros es cualquier dispositivo utilizado para digitalizar las páginas de un libro. Cada escáner de libros tiene tres partes. Las cámaras se utilizan para capturar las imágenes de cada página. Un controlador dispara las cámaras y salva las fotografías resultantes en algún lugar conveniente. La plataforma del escáner provee de un ambiente óptimo para la fotografía, mientras sostiene todas las piezas en su lugar."


