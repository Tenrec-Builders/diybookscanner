faq-title: FAQ
faq-header: Preguntas Frecuentes

faq-list:
  -
    question: ¿Por qué no cortar la encuadernación y utilizar un escáner con alimentador automático de hojas?
    answer: |
      <p>Esta es probablemente la forma más rápida de digitalizar un libro. Mientras mucha gente en la comunidad prefiere métodos más amables, otros intercambian tips y técnicas <a href="http://diybookscanner.org/forum/viewforum.php?f=30">la digitalización destructiva</a> aquí.</p>

  -
    question: ¿Qué tal un escáner completamente automático?
    answer: |
      <p>
        Esta es un área de investigación activa. Algunas personas consiguieron algunos prototipos realmente impresionantes.
      </p>
      <div>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/Vx-jreooO9g" frameborder="0" allowfullscreen></iframe>
        <p>Este diseño fue publicado por <strong>jck57</strong> en <a href="http://diybookscanner.org/forum/viewtopic.php?f=14&t=2776">este hilo del foro</a>.</p>
      </div>
      <div>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/pkZ8OfgRig0" frameborder="0" allowfullscreen></iframe>
        <p>Este diseño fue publicado por <strong>moose</strong> en <a href="http://diybookscanner.org/forum/viewtopic.php?f=14&t=3125">este hilo del foro</a>.</p>
      </div>
      <p>También habría que echarle un vistazo al <a href="https://code.google.com/p/linear-book-scanner/">escáner lineal de libros</a> de Google como una solución posible.</p>
      <p>
        Si tenés más ideas sobre cómo resolver este problema, o querés mostrar tu propio diseño, por favor publicalo en el foro.
      </p>

  -
    question: ¿No podemos dejárselo a Google y a Internet Archive para que resuelvan la digitalización?
    answer: |
      <p>
        No. Estas grandes organizaciones tienen recursos limitados que dedicarán a sus prioridades. Si querés una copia del libro de recetas de tu tía abuela, escanearlo es tu problema.
      </p>

  -
    question: ¿Es legal digitalizar mis libros?
    answer: |
      <p>
        No lo sabemos. Algunos libros están en dominio público o son documentos personales. Otros están bajo copyright y las cláusulas de uso justo varían de país a país (algunos países ni siquiera tienen cláusulas de este tipo). Cada usuario es responsable por aprender y respetar las leyes de copyright de su jurisdicción.
      </p>

  -
    question: ¿Qué cámaras debería usar?
    answer: |
      <p>
        Actualmente recomendamos la cámara Canon PowerShot ELPH 160. Estas son cámaras de 20MP que funcionan con <a href="http://github.com/Tenrec-Builders/pi-scan">Pi Scan</a>, y todavía se fabrican.
      </p>
      <p>
        Pero cualquier cámara que funcione con tu presupuesto y tu plataforma de digitalización también está bien. Por una discusión más completa sobre qué tipo de propiedades deberías tener en cuenta a la hora de comprar una cámara, conviene leer la sección de "Seleccionando cámaras" en la página de <a href="intro.html">Primeros pasos</a>.
      </p>

  -
    question: ¿Puedo utilizar la cámara de mi teléfono o una cámara web?
    answer: |
      <p>Aunque es posible usar cualquier cámara, quizás no sea buena idea usar ese tipo de cámaras. Las cámaras de los celulares mejoran cada día, pero todavía les falta la capacidad de control que tenemos con las cámaras que soportan CHDK (Canon Hack Development Kit). La mayoría de las cámaras de celulares no permiten un protocolo de control remoto como PTP.</p>

  -
    question: ¿Realmente necesito dos cámaras?
    answer: |
      <p>La principal ventaja de utilizar una sola cámara es que se evita el costo de comprar dos cámaras. Otra razón para considerar la posibilidad de utilizar una sola cámara es que hay más opciones para controlarla, lo que reduce complejidades. Muchas cámaras tienen software de control de captura remota o vienen con accesorios llave en mano para tal fin.</p>
      <p>Aunque estas ventajas a veces son tentadoras, recomendamos utilizar dos cámaras en la mayoría de los casos. Y mientras que es posible montar una plataforma que utilice una cámara sola, por lo general no es un buen negocio.</p>
      <p>Un tipo de configuración para digitalizar con una sola cámara consiste en tomar la captura de una página por vez. La parte negativa de esto es que digitalizar lleva el doble de tiempo. Para digitalizar un libro entero, hay que pasar todas las páginas impares, y luego todas las páginas pares. Finalmente, las imágenes resultantes no están ordenadas de la manera adecuada, y tienen que ser reordenadas durante el post-proceso.</p>
      <p>Otro tipo de plataforma para una sola cámara captura las dos páginas de un libro en una sola pasada. El problema en esta configuración es que sólo funciona si se mantiene el libro plano contra una mesa, lo que significa que se está poniendo un montón de presión y desgaste en el lomo del libro. Además, inevitablemente la página se curvará, especialmente en los márgenes interiores. Aunque hay algunas técnicas algorítmicas para corregir la deformación de las páginas luego de la captura, estas técnicas no funcionan en todas las páginas y son poco fiables.</p>

  -
    question: Quiero digitalizar libros de gran tamaño.
    answer: |
      <p>
        Cuando se digitalizan libros de más de 40 cm de alto o más de 35 cm de ancho, se requieren técnicas especiales. No hay ninguna solución simple al problema, pero hay varios temas en el foro que exploran posibles respuestas al problema. Ver, por ejemplo, <a href="http://diybookscanner.org/forum/viewtopic.php?f=14&t=3240">este tema</a> y <a href="http://diybookscanner.org/forum/viewtopic.php?f=14&t=2976">este otro</a> para algunas ideas.
      </p>

  -
    question: Soy torpe. ¿Puedo hacer igual un escáner de libros?
    answer: |
      <p>
        No todo el mundo quiere perder años diseñando un escáner de libros, o meses construyendo uno. Si lo que querés es empezar a digitalizar por tu cuenta ahora mismo, quizás encuentres que <a href="http://store.diybookscanner.org">comprar un kit</a> es la mejor opción.
      </p>

