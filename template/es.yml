index-body:
  -
    title: Iluminación
    text: Aunque algunos escáneres dependen de la iluminación ambiente, una luz dedicada es importante para capturar buenas imágenes. Para hacerlo, se necesita que la iluminación sea fuerte y pareja. Las luces tienen que estar posicionadas para minimizar el brillo y los reflejos.
  -
    title: Cámaras
    text: Cada cámara tiene que estar fijada de manera segura y alineada para apuntar directamente al centro de la página que está digitalizando. En la medida de lo posible, lo mejor es tener dos cámaras para capturar dos páginas al mismo tiempo.
  -
    title: Platina
    text: La forma más fácil de evitar que las páginas se curven o se doblen en las imágenes es aplanándolas, presionándolas contra un vidrio o un acrílico. Aunque hay algunos algoritmos computacionales que pueden ayudar a corregir la deformación de las páginas luego de la captura, siempre es más confiable capturar las páginas planas directamente. 
  -
    title: Libro
    text: El libro descansa en el centro de cualquier plataforma de digitalización. Se presiona alternativamente contra la bandeja para digitalizar y luego se lo aparta para dar vuelta la página.
  -
    title: Cuna
    text: La cuna sirve para apoyar las portadas y el lomo del libro. Cualquier contacto con un libro provocará que se desgaste, y una cuna con forma de V puede minimizar el impacto de la digitalización.

