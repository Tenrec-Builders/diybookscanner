  title: Plataformas de los escáneres de libros
  text: "Los escáneres de libros pueden ser tan simples como una plataforma hecha con una caja de cartón, una cámara en un trípode, y tu mano como controlador. O pueden tener múltiples partes móviles con captura controlada por computadora y cámaras de alta resolución. Así es cómo se ve una plataforma típica de digitalización:"

