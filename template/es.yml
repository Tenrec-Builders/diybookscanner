history-title: Historia
history-body:
  -
    text: En el año 2009, Daniel Reetz publicó un tutorial paso a paso sobre cómo hacer un escáner de libros a partir de cámaras baratas y basura. Ese tutorial pionero desencadenó una avalancha de interés en el tema, y fue el inicio de esta comunidad.
  -
    text: En los años subsiguientes, nuestra comunidad exploró este nuevo campo de la preservación a escala personal. Gracias a nuestros esfuerzos, la digitalización de libros ya no es más el dominio exclusivo de las grandes instituciones y de las corporaciones multimillonarias.
  -
    text: En el 2015, Daniel se retiró del proyecto, pero la comunidad continúa. Seguimos produciendo nuevos diseños y más software. Paso a paso, estamos consiguiendo que cada vez sea más fácil para cualquiera en el mundo producir digitalizaciones de alta calidad de aquellos libros e historias que les son más queridos. 

