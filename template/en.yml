index-title: DIY Book Scanner
index-header:
  -
    title: Welcome to DIY Book Scanner
    text: "We are a community of people who build book scanners. We have taken preservation into our own hands. We are the missing link between your bookshelf and your e-reader. Join us! Get involved by <a href='http://www.instructables.com/id/Bargain-Price-Book-Scanner-From-A-Cardboard-Box/'>trying a simple scanner</a>, <a href='http://store.diybookscanner.org'>building a kit</a>, or <a href='http://www.diybookscanner.org/forum/viewtopic.php?f=17&t=788'>pushing the limits of scanning technology</a>. If your questions can't be answered by reading, write us an e-mail: diybookscanner [at] gmail.com."
  -
    title: What is a Book Scanner?
    text: "A book scanner is any device used to digitize the pages of a book. Every book scanner has three parts. Cameras are used to capture images of each page. A controller triggers the cameras and saves the resulting photographs somewhere convenient. The scanner rig provides an ideal photographic environment while holding everything together."


