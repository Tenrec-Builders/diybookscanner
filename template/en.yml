history-title: History
history-body:
  -
    text: In 2009, Daniel Reetz published a tutorial on how to make a book scanner from cheap cameras and trash. His initial tutorial touched off a firestorm of interest and launched this community.
  -
    text: In the ensuing years, our community has explored this exciting new realm of preservation at the personal scale. Because of our efforts, book digitization is no longer the sole domain of large institutions and billion dollar companies.
  -
    text: In 2015, Daniel retired from the project, but the community lives on. We are still producing new designs and new software. Step by step we are making it easier for anyone around the world to produce high quality scans of the history they hold most dear.

